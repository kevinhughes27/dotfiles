# Colors (One Dark)
colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color
  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2

window:
  dynamic_padding: true
  dimensions:
    columns: 80
    lines: 30
  padding:
    x: 2
    y: 2

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 11 # 13 for OSX

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: F11, action: ToggleFullscreen } # F11 doesn't work on OSX but if I change the key it does
  # - { key: Minus, mods: Control, action: ReceiveChar } # ignore this binding
  # Cmd N opens new window osx

selection:
  save_to_clipboard: true
